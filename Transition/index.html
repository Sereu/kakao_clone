<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="GB_Stella"
        <meta name="description" content="Welcome to my kakao Clone">
        <title>Transitions</title>
        <style>
            .box {
                background-color: green;
                color: white;
                transition: all .5s ease-in-out;
            }
            .box:hover{
                background-color: red;
                color : blue;
            }
            .box:active{
                background-color: pink;
                color : purple;
            }
        </style>
    </head>
    <body>
        <span class="text">
        </span>
    </body>
</html>
