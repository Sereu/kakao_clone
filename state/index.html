<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="GB_Stella"
        <meta name="description" content="Welcome to my kakao Clone">
        <title>Element States with CSS</title>
        <style>
            .box{
                background-color: red;
                font-size: 40px;
            }
            .box:hover {
                background-color: pink;
            }
            .box:active {
                background-color: green;
            }
            .box:focus {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <textarea class="box">lalalalala</textarea>
    </body>
</html>
